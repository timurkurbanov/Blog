<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <h1>{{title}}</h1>
      <nav class="site-nav">
        <ul>
          <li class="site-nav-item"><a href="{% url 'home' %}">Home</a></li>
          {% if request.user.is_authenticated %}
            <li class="site-nav-item">Logged in as {{request.user.username}}</li>
            <li class="site-nav-item"><a href="{% url 'user_posts' %}">My posts</a></li>
            <li class="site-nav-item"><a href="{% url 'new_post' %}">Add a post</a></li>
            <li class="site-nav-item"><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li class="site-nav-item"><a href="{% url 'login' %}">Log in</a></li>
            <li class="site-nav-item"><a href="{% url 'signup' %}">Sign up!</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer class="site-footer">
    </footer>
  </body>
</html>
